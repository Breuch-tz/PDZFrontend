<nav
  class="bg-white px-2 sm:px-4 py-2.5 dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600"
>
  <div class="container flex flex-wrap items-center justify-between mx-auto">
    <a routerLink="/home">
      <img
        src="../assets/app/Logo neu.png"
        class="logo h-6 mr-3 sm:h-9"
        alt="Puls der Zeit"
      />
    </a>
    <div class="flex md:order-2">
      <button
        type="button"
        class="standart-button px-7 py-3 mr-2 text-white font-medium text-sm leading-snug uppercase rounded shadow-md ease-in-out"
      >
        Contact Us
      </button>
      <button
        data-collapse-toggle="navbar-sticky"
        type="button"
        class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-sticky"
        aria-expanded="false"
        (click)="sidenavtoggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div
      [hidden]="SidenavToggleStatus"
      class="items-center justify-between w-full md:flex md:w-auto md:order-1"

    >

        class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <li>
          <a
            routerLink="/home"
            class="block py-2 pl-3 pr-4 text-gray-700 rounded md:p-0 dark:text-white"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/about"
            class="block py-2 pl-3 pr-4 text-gray-700 rounded md:p-0 dark:text-white"
            >About</a
          >
        </li>
        <li>
          <a
            routerLink="/products"
            class="block py-2 pl-3 pr-4 text-gray-700 rounded md:p-0 dark:text-white"
            >Products</a
          >
        </li>
        <li>
          <a
            routerLink="/contact"
            class="block py-2 pl-3 pr-4 text-gray-700 rounded md:p-0 dark:text-white"
            >Contact</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
<body (click)="sidenavclose()">
  <router-outlet (activate)="onActivate()"></router-outlet>
</body>
